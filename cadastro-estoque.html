<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-buttons {
            display: flex;
            justify-content: flex-start;
            margin: 10px 0;
        }
        .nav-buttons button {
            display: flex;
            align-items: center;
            padding: 5px 15px;
            margin-right: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* Estilo para o alerta */
        #respostaCadastro {
            margin-top: 20px;
            padding: 15px;
            background-color: #4CAF50; /* Cor de sucesso */
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        #respostaCadastro p {
            font-weight: bold;
            margin: 0;
        }

        #respostaCadastro ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        #respostaCadastro ul li {
            margin-bottom: 8px;
        }

        /* Estilo para alertas de erro (caso necessário no futuro) */
        .alert-error {
            background-color: #f44336; /* Cor de erro */
            border: 1px solid #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Estoque</h1>
    </header>

    <main>
        <!-- Botões de Navegação -->
        <div class="nav-buttons">
            <button onclick="window.history.back()">
                <img src="Imagens/Retornar.png" alt="Retornar">
                Retornar
            </button>
            <button onclick="window.location.href='index.html'">
                <img src="Imagens/Home.png" alt="Tela Inicial">
                Tela Inicial
            </button>
        </div>

        <form id="cadastroEstoque">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" required>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="descartaveis">Descartáveis</option>
                <option value="consumivel">Consumíveis</option>
                <option value="equipamento">Equipamentos</option>
                <option value="ferramentas">Ferramentas</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>

            <label for="unidade">Unidade:</label>
            <select id="unidade" name="unidade">
                <option value="kg">KG</option>
                <option value="g">G</option>
                <option value="l">L</option>
                <option value="ml">ML</option>
                <option value="un">UN</option>
                <option value="pct">PCT</option>
                <option value="rol">ROL</option>
                <option value="kit">KIT</option>
            </select>

            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor" required>

            <button type="submit">Cadastrar</button>
        </form>

        <!-- Div para exibição do alerta -->
        <div id="respostaCadastro"></div>
    </main>

    <script>
        // Função para gerar um novo ID reutilizável
        function getNovoID() {
            const estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            const ids = estoque.map(item => item.id);
            
            // Procurar pelo menor ID disponível
            let novoID = 1;
            while (ids.includes(novoID)) {
                novoID++;
            }
            return novoID;
        }

        document.getElementById('cadastroEstoque').addEventListener('submit', function(event) {
            event.preventDefault();

            const item = document.getElementById('item').value;
            const descricao = document.getElementById('descricao').value;
            const categoria = document.getElementById('categoria').value;
            const quantidade = document.getElementById('quantidade').value;
            const unidade = document.getElementById('unidade').value;
            let valor = document.getElementById('valor').value;

            // Formatar o valor como moeda
            valor = parseFloat(valor.replace(',', '.')).toFixed(2);
            valor = valor.replace('.', ',');
            valor = `R$ ${valor}`;

            const dataCadastro = new Date();
            const lote = dataCadastro.toLocaleDateString('pt-BR').replace(/\//g, '');

            const itemCadastro = {
                id: getNovoID(),  // Gerar um novo ID reutilizável
                item,
                descricao,
                categoria,
                quantidade,
                unidade,
                valor,
                lote,
            };

            // Recuperar os itens cadastrados no localStorage
            let estoque = JSON.parse(localStorage.getItem('estoque')) || [];

            // Adicionar o novo item ao array
            estoque.push(itemCadastro);

            // Salvar novamente no localStorage
            localStorage.setItem('estoque', JSON.stringify(estoque));

            // Exibir mensagem de sucesso
            const respostaCadastro = document.getElementById('respostaCadastro');
            respostaCadastro.className = ''; // Remove qualquer classe anterior
            respostaCadastro.innerHTML = `
                <p>Item Cadastrado com Sucesso!</p>
                <ul>
                    <li>Item: ${item}</li>
                    <li>Descrição: ${descricao}</li>
                    <li>Categoria: ${categoria}</li>
                    <li>Quantidade: ${quantidade} ${unidade}</li>
                    <li>Valor: ${valor}</li>
                    <li>Lote: ${lote}</li>
                </ul>
            `;
            respostaCadastro.classList.add('alert-success');  // Classe para estilizar a resposta

            // Limpar o formulário após cadastro
            document.getElementById('cadastroEstoque').reset();
        });
    </script>
</body>
</html>
