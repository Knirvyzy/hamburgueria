<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .nav-buttons {
            display: flex;
            justify-content: flex-start;
            margin: 10px 0;
        }
        .nav-buttons button {
            display: flex;
            align-items: center;
            padding: 5px 15px;
            margin-right: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* Alerta verde com sombras e bordas arredondadas */
        .alerta-verde {
            background-color: #28a745;
            color: white;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Inicialmente escondido */
        }

        .alerta-verde ul {
            list-style-type: none;
            padding: 0;
        }

        .alerta-verde li {
            margin: 5px 0;
        }

        /* Estilo para o formulário */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px 15px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Estoque</h1>
    </header>

    <main>
        <!-- Botões de Navegação -->
        <div class="nav-buttons">
            <button onclick="window.history.back()">
                <img src="Imagens/Retornar.png" alt="Retornar">
                Retornar
            </button>
            <button onclick="window.location.href='index.html'">
                <img src="Imagens/Home.png" alt="Tela Inicial">
                Tela Inicial
            </button>
        </div>

        <form id="cadastroEstoque">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" required>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="descartaveis">Descartáveis</option>
                <option value="consumivel">Consumíveis</option>
                <option value="equipamento">Equipamentos</option>
                <option value="ferramentas">Ferramentas</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>

            <label for="unidade">Unidade:</label>
            <select id="unidade" name="unidade">
                <option value="kg">KG</option>
                <option value="g">G</option>
                <option value="l">L</option>
                <option value="ml">ML</option>
                <option value="un">UN</option>
                <option value="pct">PCT</option>
                <option value="rol">ROL</option>
                <option value="kit">KIT</option>
            </select>

            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor" required>

            <button type="submit">Cadastrar</button>
        </form>

        <!-- Alerta Verde -->
        <div id="respostaCadastro" class="alerta-verde"></div>
    </main>

    <script>
        // Função para gerar um novo ID reutilizável
        function getNovoID() {
            const estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            const ids = estoque.map(item => item.id);
            
            // Procurar pelo menor ID disponível
            let novoID = 1;
            while (ids.includes(novoID)) {
                novoID++;
            }
            return novoID;
        }

        document.getElementById('cadastroEstoque').addEventListener('submit', function(event) {
            event.preventDefault();

            const item = document.getElementById('item').value;
            const descricao = document.getElementById('descricao').value;
            const categoria = document.getElementById('categoria').value;
            const quantidade = document.getElementById('quantidade').value;
            const unidade = document.getElementById('unidade').value;
            let valor = document.getElementById('valor').value;

            // Formatar o valor como moeda
            valor = parseFloat(valor.replace(',', '.')).toFixed(2);
            valor = valor.replace('.', ',');
            valor = `R$ ${valor}`;

            const dataCadastro = new Date();
            const lote = dataCadastro.toLocaleDateString('pt-BR').replace(/\//g, '');

            const itemCadastro = {
                id: getNovoID(),  // Gerar um novo ID reutilizável
                item,
                descricao,
                categoria,
                quantidade,
                unidade,
                valor,
                lote,
            };

            // Recuperar os itens cadastrados no localStorage
            let estoque = JSON.parse(localStorage.getItem('estoque')) || [];

            // Adicionar o novo item ao array
            estoque.push(itemCadastro);

            // Salvar novamente no localStorage
            localStorage.setItem('estoque', JSON.stringify(estoque));

            // Exibir mensagem de sucesso
            const respostaCadastro = document.getElementById('respostaCadastro');
            respostaCadastro.innerHTML = `
                <p><strong>Item Cadastrado com Sucesso:</strong></p>
                <ul>
                    <li><strong>Item:</strong> ${item}</li>
                    <li><strong>Descrição:</strong> ${descricao}</li>
                    <li><strong>Categoria:</strong> ${categoria}</li>
                    <li><strong>Quantidade:</strong> ${quantidade} ${unidade}</li>
                    <li><strong>Valor:</strong> ${valor}</li>
                    <li><strong>Lote:</strong> ${lote}</li>
                </ul>
            `;
            respostaCadastro.style.display = 'block'; // Exibir o alerta verde

            // Limpar o formulário após cadastro
            document.getElementById('cadastroEstoque').reset();
        });
    </script>
</body>
</html>
