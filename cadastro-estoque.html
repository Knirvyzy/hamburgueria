<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-icon {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        .form-container {
            margin: 20px;
        }
        .form-container input, .form-container select, .form-container button {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons {
            display: flex;
            justify-content: flex-start;
            margin: 10px 0;
        }
        .nav-buttons button {
            display: flex;
            align-items: center;
            padding: 5px 15px;
            margin-right: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* Estilo para a mensagem de confirmação */
        #mensagemConfirmacao {
            background-color: #006400; /* Verde escuro */
            color: white; /* Letras brancas */
            padding: 20px;
            border-radius: 10px; /* Bordas arredondadas em todas as extremidades */
            width: 100%;
            max-width: 60%; /* Agora ocupa no máximo 60% da largura da tela */
            box-shadow: 5px 5px 30px rgba(0, 100, 0, 0.8); /* Sombra ligeiramente deslocada para o efeito 3D */
            z-index: 1000; /* Garante que fique sobre outros elementos */
            text-align: left; /* Alinhamento à esquerda para o texto */
            display: none; /* Inicialmente escondido */
            position: absolute; /* Agora é posicionado abaixo do formulário */
            top: calc(100% + 20px); /* 100% da altura do formulário + 20px de margem */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta para o centro exato */
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        /* Estilo para a imagem do polegar */
        #mensagemConfirmacao img {
            width: 30px; /* Ajuste o tamanho conforme necessário */
            height: 30px;
            margin-left: 10px;
        }

        /* Ajustes para o nome do produto longo */
        #produto {
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal; /* Permite que o nome do produto quebre linhas caso seja muito grande */
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Estoque</h1>
    </header>

    <main>
        <div class="nav-buttons">
            <button onclick="window.history.back()">
                <img src="Imagens/Retornar.png" alt="Retornar">
                Retornar
            </button>
            <button onclick="window.location.href='index.html'">
                <img src="Imagens/Home.png" alt="Tela Inicial">
                Tela Inicial
            </button>
        </div>

        <div class="form-container">
            <form id="formCadastroEstoque">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required maxlength="32">

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>

                <label for="unidade">Unidade:</label>
                <select id="unidade" name="unidade">
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="litro">litro</option>
                    <option value="ml">ml</option>
                    <option value="unidade">unidade</option>
                </select>

                <label for="valor">Valor Unitário:</label>
                <input type="number" id="valor" name="valor" step="0.01" required>

                <button type="submit">Cadastrar Item</button>
            </form>
        </div>

        <!-- Div para exibir a mensagem de confirmação -->
        <div id="mensagemConfirmacao">
            <span id="mensagemTexto"></span>
            <img src="Imagens/Polegar.png" alt="Polegar">
        </div>
    </main>

    <script>
        function gerarCodigoEstoque() {
            return Math.random().toString(36).substring(2, 15);
        }

        function cadastrarItem(event) {
            event.preventDefault();
            
            const item = document.getElementById('item').value;
            const codigo = gerarCodigoEstoque();
            const quantidade = parseFloat(document.getElementById('quantidade').value);
            const unidade = document.getElementById('unidade').value;
            const valor = parseFloat(document.getElementById('valor').value);

            const itemNovo = {
                item,
                codigo,
                quantidade,
                unidade,
                valor,
            };

            let estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            estoque.push(itemNovo);
            localStorage.setItem('estoque', JSON.stringify(estoque));

            // Exibir a mensagem de confirmação com os detalhes
            const mensagemConfirmacao = document.getElementById('mensagemConfirmacao');
            const mensagemTexto = document.getElementById('mensagemTexto');
            mensagemTexto.innerHTML = `
                <strong>Item cadastrado com sucesso!</strong><br><br>
                <strong>Item:</strong> ${item}<br>
                <strong>Código:</strong> ${codigo}<br>
                <strong>Quantidade:</strong> ${quantidade} ${unidade}<br>
                <strong>Valor Unitário:</strong> R$ ${valor.toFixed(2)}
            `;
            mensagemConfirmacao.style.display = 'flex'; // Fica visível após o cadastro

            // Limpar os campos do formulário
            document.getElementById('formCadastroEstoque').reset();  // Limpa todos os campos do formulário
        }

        window.onload = () => {
            document.getElementById('formCadastroEstoque').addEventListener('submit', cadastrarItem);
        }
    </script>
</body>
</html>
