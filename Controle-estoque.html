<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-icon {
            cursor: pointer;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            margin-left: 10px;
        }
        .filter-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            height: 32px;
            background-color: #003366; /* Azul escuro */
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Ajustes para botões */
        #filterZero, #filterVencido {
            min-width: 120px; /* Aumentando a largura */
        }

        button:focus { 
            outline: none; 
        } 
        button:active { 
            transform: scale(0.98); 
        }

        .small-btn {
            padding: 5px 8px;
            width: 80px;
        }

        .zero-saldo { color: red; }
        .baixo-saldo { color: #FF6F00; } /* Laranja */
        .vencido { border: 2px solid red; }
        .prestes-vencer { border: 2px solid orange; }

        .active-filter, .active-filter:active { 
            border: 3px solid #003366 !important; 
            background-color: #0056b3 !important; 
            color: white !important; 
        }

        header {
            background-color: #003366; /* Azul escuro */
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>
    </header>

    <main>
        <div class="filter-container">
            <input type="text" id="filtro" placeholder="Filtrar itens..." onkeyup="filtrarItens()">
            <button id="filterZero" onclick="toggleFiltroZero()">Saldo Zero</button>
            <button id="filterVencido" onclick="toggleFiltroVencido()">Vencidos</button>
        </div>

        <table id="estoqueTabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th>Lote</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="estoqueLista"></tbody>
        </table>
    </main>

    <script>
        let filtroZeroAtivo = false;
        let filtroVencidoAtivo = false;

        // Função para verificar a validade do lote e aplicar a classe correspondente
        function validarDataValidade(lote, dataAtual) {
            let loteData = lote.substring(0, 2) + "/" + lote.substring(2, 4) + "/" + lote.substring(4, 8);
            let dataLote = new Date(loteData.split("/").reverse().join("-"));
            let dataHoje = new Date(dataAtual.split("/").reverse().join("-"));

            // Calcular a diferença em dias
            let diffTime = Math.abs(dataHoje - dataLote);
            let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // Verifica se está vencido ou prestes a vencer
            if (dataLote < dataHoje) {
                return 'vencido'; // Produto vencido
            } else if (diffDays <= 1) {
                return 'prestes-vencer'; // Produto prestes a vencer
            } else {
                return ''; // Produto válido
            }
        }

        // Função para carregar o estoque
        function carregarEstoque() {
            const estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            const tabelaBody = document.getElementById('estoqueLista');
            tabelaBody.innerHTML = '';

            estoque.forEach((item, index) => {
                const dataAtual = new Date();
                const lote = item.lote;
                const statusValidade = validarDataValidade(lote, dataAtual.toLocaleDateString('pt-BR'));
                
                let saldoClass = '';
                if (item.quantidade == 0 && !filtroZeroAtivo) return;
                if (item.quantidade == 0) saldoClass = 'zero-saldo';
                else if (item.quantidade < 5) saldoClass = 'baixo-saldo';

                let vencidoClass = '';
                if (filtroVencidoAtivo && statusValidade === 'vencido') { vencidoClass = 'vencido'; }
                if (statusValidade === 'vencido') { vencidoClass = 'vencido'; }
                else if (statusValidade === 'prestes-vencer') { vencidoClass = 'prestes-vencer'; }

                if (filtroZeroAtivo && item.quantidade !== 0) return;
                if (filtroVencidoAtivo && statusValidade !== 'vencido') return;

                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td class="${saldoClass}" id="id-${index}">${item.id}</td>
                    <td class="${saldoClass}" id="item-${index}">${item.item}</td>
                    <td class="${saldoClass}" id="descricao-${index}">${item.descricao}</td>
                    <td class="${saldoClass}" id="categoria-${index}">${item.categoria}</td>
                    <td class="${saldoClass}" id="quantidade-${index}">${item.quantidade}</td>
                    <td class="${saldoClass}" id="unidade-${index}">${item.unidade}</td>
                    <td class="${saldoClass}" id="valor-${index}">${item.valor}</td>
                    <td class="${vencidoClass} ${saldoClass}" id="lote-${index}">${item.lote}</td>
                    <td><div style="display: flex; align-items: center; justify-content: center; gap: 5px;">
                        <img src="Imagens/Lixeira-aberta.png" class="delete-icon" onclick="excluirItem(${index})">
                        <button class="small-btn" onclick="alterarQuantidade(${index}, 1)">+</button>
                        <button class="small-btn" onclick="alterarQuantidade(${index}, -1)">-</button>
                        <button class="small-btn" onclick="audit(${index})">Audit</button>
                    </div></td>
                `;
                tabelaBody.appendChild(linha);
            });
        }

        // Função para aplicar filtro de saldo zero
        function toggleFiltroZero() {
            filtroZeroAtivo = !filtroZeroAtivo;
            document.getElementById('filterZero').classList.toggle('active-filter');
            carregarEstoque();
        }

        // Função para aplicar filtro de vencidos
        function toggleFiltroVencido() {
            filtroVencidoAtivo = !filtroVencidoAtivo;
            document.getElementById('filterVencido').classList.toggle('active-filter');
            carregarEstoque();
        }

        // Função para filtrar itens
        function filtrarItens() {
            const filtro = document.getElementById('filtro').value.toLowerCase();
            document.querySelectorAll('#estoqueLista tr').forEach(linha => {
                linha.style.display = linha.innerText.toLowerCase().includes(filtro) ? '' : 'none';
            });
        }

        // Função chamada ao carregar a página
        window.onload = carregarEstoque;
    </script>
</body>
</html>
