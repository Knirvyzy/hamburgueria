<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-icon {
            cursor: pointer;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            margin-left: 10px;
        }
        .filter-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            height: 32px;
            background-color: #003366; /* Azul escuro */
            color: white;
            border: none;
            cursor: pointer;
        }

        #filterZero, #filterVencido {
            min-width: 120px; /* Aumentando a largura */
        }

        button:focus { 
            outline: none; 
        }

        button:active { 
            transform: scale(0.98); 
        }

        .small-btn {
            padding: 5px 8px;
            width: 80px;
        }

        .zero-saldo { color: red; }
        .baixo-saldo { color: #FF6F00; } /* Laranja */
        .vencido { border: 2px solid red; }
        .prestes-vencer { border: 2px solid red; }

        .active-filter, .active-filter:active { 
            border: 3px solid #003366 !important; 
            background-color: #0056b3 !important; 
            color: white !important; 
        }

        header {
            background-color: #003366; /* Azul escuro */
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>
    </header>

    <main>
        <div class="filter-container">
            <input type="text" id="filtro" placeholder="Filtrar itens..." onkeyup="filtrarItens()">
            <button id="filterZero" onclick="toggleFiltroZero()">Saldo Zero</button>
            <button id="filterVencido" onclick="toggleFiltroVencido()">Vencidos</button>
        </div>

        <table id="estoqueTabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th>Lote</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="estoqueLista"></tbody>
        </table>
    </main>

    <script>
        let filtroZeroAtivo = false;
        let filtroVencidoAtivo = false;

        // Função para carregar os itens do estoque
        function carregarEstoque() {
            const estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            const tabelaBody = document.getElementById('estoqueLista');
            tabelaBody.innerHTML = '';

            estoque.forEach((item) => {
                const dataAtual = new Date();
                const lote = item.lote;
                const dataVencimento = new Date(lote.slice(4, 8) + '-' + lote.slice(2, 4) + '-' + lote.slice(0, 2)); // Formato ddmmaaaa para a data de vencimento
                const diferencaDias = Math.ceil((dataVencimento - dataAtual) / (1000 * 60 * 60 * 24));

                // Definindo a classe do saldo
                let saldoClass = '';
                if (item.quantidade == 0 && !filtroZeroAtivo) return;
                if (item.quantidade == 0) saldoClass = 'zero-saldo';
                else if (item.quantidade < 5) saldoClass = 'baixo-saldo';

                // Definindo a classe para vencidos
                let vencidoClass = '';
                if (filtroVencidoAtivo && dataVencimento < dataAtual) {
                    vencidoClass = 'vencido';
                } else if (diferencaDias <= 4 && dataVencimento >= dataAtual) {
                    vencidoClass = 'prestes-vencer';
                }

                // Montando as linhas da tabela
                const tr = document.createElement('tr');
                tr.classList.add(saldoClass, vencidoClass);

                tr.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.item}</td>
                    <td>${item.descricao}</td>
                    <td>${item.categoria}</td>
                    <td>${item.quantidade}</td>
                    <td>${item.unidade}</td>
                    <td>${item.valor}</td>
                    <td>${item.lote}</td>
                    <td><img src="Imagens/Delete.png" class="delete-icon" onclick="excluirItem(${item.id})" alt="Excluir"></td>
                `;

                tabelaBody.appendChild(tr);
            });
        }

        // Função para filtrar os itens com saldo zero
        function toggleFiltroZero() {
            filtroZeroAtivo = !filtroZeroAtivo;
            carregarEstoque();
        }

        // Função para filtrar os itens vencidos
        function toggleFiltroVencido() {
            filtroVencidoAtivo = !filtroVencidoAtivo;
            carregarEstoque();
        }

        // Função de filtro de itens
        function filtrarItens() {
            const filtro = document.getElementById('filtro').value.toLowerCase();
            const rows = document.getElementById('estoqueLista').getElementsByTagName('tr');

            for (let row of rows) {
                const item = row.cells[1].textContent.toLowerCase();
                const descricao = row.cells[2].textContent.toLowerCase();
                if (item.includes(filtro) || descricao.includes(filtro)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }

        // Função para excluir um item
        function excluirItem(id) {
            let estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            estoque = estoque.filter(item => item.id !== id);
            localStorage.setItem('estoque', JSON.stringify(estoque));
            carregarEstoque();
        }

        // Carregar estoque ao iniciar
        carregarEstoque();
    </script>
</body>
</html>
