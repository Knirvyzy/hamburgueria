<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-icon {
            cursor: pointer;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            margin-left: 10px;
        }

        .filter-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            height: 32px;
            background-color: #003366; /* Azul escuro */
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Ajustes para botões */
        #filterZero, #filterVencido {
            min-width: 120px; /* Aumentando a largura */
        }

        .small-btn {
            padding: 5px 8px;
            width: 80px;
        }

        .zero-saldo { color: red; }
        .baixo-saldo { color: #FF6F00; } /* Laranja */
        .vencido { border: 2px solid red; }
        .prestes-vencer { border: 2px solid red; }

        .active-filter {
            border: 3px solid #003366;
            background-color: #0056b3;
        }

        header {
            background-color: #003366; /* Azul escuro */
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>
    </header>

    <main>
        <div class="filter-container">
            <input type="text" id="filtro" placeholder="Filtrar itens..." onkeyup="filtrarItens()">
            <button id="filterZero" onclick="toggleFiltroZero()">Saldo Zero</button>
            <button id="filterVencido" onclick="toggleFiltroVencido()">Vencidos</button>
        </div>

        <table id="estoqueTabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th>Lote</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="estoqueLista"></tbody>
        </table>
    </main>

    <script>
        let filtroZeroAtivo = false;
        let filtroVencidoAtivo = false;

        function carregarEstoque() {
    const estoque = JSON.parse(localStorage.getItem('estoque')) || [];
    const tabelaBody = document.getElementById('estoqueLista');
    tabelaBody.innerHTML = '';

    estoque.forEach((item, index) => {
        const dataAtual = new Date();
        const dataVencimento = new Date(item.vencimento);
        const diferencaDias = Math.ceil((dataVencimento - dataAtual) / (1000 * 60 * 60 * 24));

        let saldoClass = '';
        if (item.quantidade == 0 && !filtroZeroAtivo) return;
        if (item.quantidade == 0) saldoClass = 'zero-saldo';  // Saldo zero
        else if (item.quantidade < 5) saldoClass = 'baixo-saldo';  // Baixo estoque

        let saldoClass = '';
if (item.quantidade == 0 && !filtroZeroAtivo) return;
if (item.quantidade == 0) saldoClass = 'zero-saldo';  // Saldo zero
else if (item.quantidade < 5) saldoClass = 'baixo-saldo';  // Baixo estoque

let vencidoClass = '';
if (dataVencimento < dataAtual && !filtroVencidoAtivo) return;
if (dataVencimento < dataAtual) vencidoClass = 'vencido';
else if (diferencaDias <= 4) vencidoClass = 'prestes-vencer';

// Criação da linha com a cor do texto
const linha = document.createElement('tr');
linha.classList.add(saldoClass, vencidoClass); // Aplica a classe à linha inteira

// Define a cor do texto baseado no saldo ou vencimento
let corTexto = ''; 
if (saldoClass === 'baixo-saldo') corTexto = 'color: #FF6F00'; // Texto laranja para baixo estoque
if (vencidoClass === 'vencido') corTexto = 'color: red'; // Texto vermelho para vencido
if (vencidoClass === 'prestes-vencer') corTexto = 'color: #FF4500'; // Texto laranja mais intenso para prestes a vencer

linha.innerHTML = `
    <td style="${corTexto}">${item.id}</td>
    <td style="${corTexto}">${item.item}</td>
    <td style="${corTexto}">${item.descricao}</td>
    <td style="${corTexto}">${item.categoria}</td>
    <td id="quantidade-${index}" style="${corTexto}">${item.quantidade}</td>
    <td style="${corTexto}">${item.unidade}</td>
    <td style="${corTexto}">${item.valor}</td>
    <td id="lote-${index}" style="${corTexto}">${item.lote}</td>
    <td>
        <img src="Imagens/Lixeira-aberta.png" class="delete-icon" onclick="excluirItem(${index})">
        <button class="small-btn" onclick="alterarQuantidade(${index}, 1)">+</button>
        <button class="small-btn" onclick="alterarQuantidade(${index}, -1)">-</button>
        <button class="small-btn" onclick="audit(${index})">Audit</button>
    </td>
`;

tabelaBody.appendChild(linha);

    });
}
        function alterarQuantidade(index, valor) {
            let estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            if (estoque[index].quantidade + valor < 0) return alert("Saldo não pode ser negativo!");
            estoque[index].quantidade += valor;
            localStorage.setItem('estoque', JSON.stringify(estoque));
            registrarMovimentacao(estoque[index].id, valor);
            carregarEstoque();
        }

        function audit(index) {
            let estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            let novoValor = parseInt(prompt("Digite a nova quantidade:", estoque[index].quantidade));
            if (isNaN(novoValor) || novoValor < 0) return alert("Valor inválido!");
            let diferenca = novoValor - estoque[index].quantidade;
            estoque[index].quantidade = novoValor;
            localStorage.setItem('estoque', JSON.stringify(estoque));
            registrarMovimentacao(estoque[index].id, diferenca);
            carregarEstoque();
        }

        function registrarMovimentacao(id, quantidade) {
            let historico = JSON.parse(localStorage.getItem('historico')) || [];
            historico.push({ id, quantidade, data: new Date().toISOString() });
            localStorage.setItem('historico', JSON.stringify(historico));
        }

        function excluirItem(index) {
            let estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            registrarMovimentacao(estoque[index].id, -estoque[index].quantidade);
            estoque.splice(index, 1);
            localStorage.setItem('estoque', JSON.stringify(estoque));
            carregarEstoque();
        }

        function toggleFiltroZero() {
            filtroZeroAtivo = !filtroZeroAtivo;
            document.getElementById('filterZero').classList.toggle('active-filter');
            carregarEstoque();
        }

        function toggleFiltroVencido() {
            filtroVencidoAtivo = !filtroVencidoAtivo;
            document.getElementById('filterVencido').classList.toggle('active-filter');
            carregarEstoque();
        }

        function filtrarItens() {
            const filtro = document.getElementById('filtro').value.toLowerCase();
            document.querySelectorAll('#estoqueLista tr').forEach(linha => {
                linha.style.display = linha.innerText.toLowerCase().includes(filtro) ? '' : 'none';
            });
        }

        window.onload = carregarEstoque;
    </script>
</body>
</html>
